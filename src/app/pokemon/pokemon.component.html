

<div class="col-12 row m-0 p-0 mt-1" align="center" style="height: 71.2vh; overflow: auto;">
  
  <div class="col-lg-4 col-xl-3 col-md-4 col-12 mt-2 col-sm-8 offset-sm-2 offset-0 offset-lg-0 offset-md-0" align="center" *ngFor="let item of arrayPokemon | filter:filterPost">
    <div class="col-12 row p-0 m-1" style="border: 1px solid #337ab7; border-radius: 5px;">
      <div class="col-12 text-white text-left pl-3 m-0" style="background-color: #337ab7;">
        <!-- NOMBRE del POKEMON -->
        <h5 class="text-uppercase">{{item.name}}</h5>
      </div>
      
      <div class="col-xl-6 col-12 p-0 m-0 align-self-center">
        <!--  IMAGEN -->
        <img src="{{ item.sprite }}">
        <!-- BARRA de PROGRESO -->
        <div class="progress w-75 mb-3" style="height: 6px;">
          <div class="progress-bar w-100 h-100" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>


      <div class="col-12 col-xl-6 row p-0 m-0 mt-lg-2">
        <!-- ETIQUETA 1 -->
        <div class="col-6 p-0 text-xl-left text-center">
         <span class="text-uppercase rounded p-1" style="background-color: aqua;">{{item.types[0]}}</span>
        </div>
        <!-- ETIQUETA 2 -->
        <div *ngIf="item.types?.length > 1" class="col-6 p-0">
          <span class="text-uppercase rounded p-1" style="background-color: aqua;">{{item.types[1]}}</span>
        </div>
        <div class="col-12 p-0 m-0 text-xl-left mt-2">
          <!-- HEIGHT -->
          <p><b>Height:</b> {{item.height}}</p>
          <!-- WEIGHT -->
          <p><b>Weight:</b> {{item.weight}}</p>
          <!-- COLOR -->
          <p><b>Color:</b> {{item.color}}</p>
        </div>
      </div>
      <div *ngIf="verEstadistica" class="col-12 p-0 m-0 mt-lg-2">
        <div class="col-12 row p-0 m-0">
            <div class="col-xl-2 col-12">HP</div>
            <div class="progress col-xl-8 col-12 offset-xl-2 p-0 m-0">
              <div class="progress-bar progress-bar-striped" role="progressbar" 
              [ngStyle]="{'width.%': item.hp}"
              aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{{item.hp}}%</div>
            </div>
        </div>
        <div class="col-12 row p-0 m-0">
          <div class="col-xl-2 col-12">Attack</div>
          <div class="progress col-xl-8 col-12 offset-xl-2 p-0 m-0">
            <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{'width.%': item.attack}" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{{item.attack}}%</div>
          </div>
        </div>
        <div class="col-12 row p-0 m-0">
        <div class="col-xl-2 col-12">Defense</div>
        <div class="progress col-xl-8 col-12 offset-xl-2 p-0 m-0">
          <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{'width.%': item.defense}" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{{item.defense}}%</div>
        </div>
        
        <div class="col-12 row p-0 m-0">
          <div class="col-xl-2 col-12">Speed</div>
          <div class="progress col-xl-8 col-12 offset-xl-2 p-0 m-0" style="margin-left:500px">
            <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{'width.%': item.speed}" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{{item.speed}}%</div>
          </div>            
        </div>
      </div>
    <!--<button type="button" class="btn btn-warning"  (click)="show(item.id)">Editar</button>-->
      </div>
        <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Edici√≥ pokemon</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="col-12 row p-0 m-0 modal-body">
          <div class="col-3">
              <p>Name</p>
          </div>
          <div class="col-6">
              <p>{{item.name}}</p>
          </div>
        </div>
        <div class="col-12 row p-0 m-0 modal-body">
          <div class="col-3">
              <p>Hp</p>
          </div>
          <div class="col-6">
            <input type="text" name="hp" [(ngModel)]="item.hp">%
          </div>
        </div>
        <div class="col-12 row p-0 m-0 modal-body">
          <div class="col-3">
              <p>Attack</p>
          </div>
          <div class="col-6">
              <input type="text" name="attack" [(ngModel)]="item.attack">%
          </div>
        </div>
        <div class="col-12 row p-0 m-0 modal-body">
          <div class="col-3">
              <p>Defense</p>
          </div>
          <div class="col-6">
              <input type="text" name="defense" [(ngModel)]="item.defense">%
          </div>
        </div>
        <div class="col-12 row p-0 m-0 modal-body">
            <div class="col-3">
                <p>Speed</p>
            </div>
          <div class="col-6">
              <input type="text" name="speed" [(ngModel)]="item.speed">%
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="c('Save click')">Guardar</button>
        </div>
      </ng-template>
      
      <button class="btn btn-warning" (click)="open(content)" style="margin: 20px">Editar</button>
      <button type="button" (click)="deletePokemon(item.id)" style="margin: 20px" class="btn btn-danger">Eliminar</button>

    </div>
  </div>
</div>

<app-editar></app-editar>
