<div class="col-12 row m-0 p-0 mt-1" align="center" style="height: 71.2vh; overflow: auto;">
  <div class="col-lg-4 col-xl-3 col-md-4 col-12 mt-2 col-sm-8 offset-sm-2 offset-0 offset-lg-0 offset-md-0" align="center" *ngFor="let item of items">
    <div class="col-12 row p-0 m-1" style="border: 1px solid #337ab7; border-radius: 5px;">
      <div class="col-12 text-white text-left pl-3 m-0" style="background-color: #337ab7;">
        <!-- NOMBRE del POKEMON -->
        <h5 class="text-uppercase">POKEMON</h5>
      </div>
      
      <div class="col-xl-6 col-12 p-0 m-0 align-self-center">
        <!--  IMAGEN -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
        <!-- BARRA de PROGRESO -->
        <div class="progress w-75 mb-3" style="height: 6px;">
          <div class="progress-bar w-100 h-100" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>


      <div class="col-12 col-xl-6 row p-0 m-0 mt-lg-2">
        <!-- ETIQUETA 1 -->
        <div class="col-6 p-0 text-xl-left text-center">
         <span class="text-uppercase rounded p-1" style="background-color: aqua;">water</span>
        </div>
        <!-- ETIQUETA 2 -->
        <div class="col-6 p-0">
          <span class="text-uppercase rounded p-1" style="background-color: aqua;">water</span>
        </div>
        <div class="col-12 p-0 m-0 text-xl-left mt-2">
          <!-- HEIGHT -->
          <p><b>Height:</b> 0.7m</p>
          <!-- WEIGHT -->
          <p><b>Weight:</b> 28 kg</p>
          <!-- COLOR -->
          <p><b>Color:</b> Blue</p>
        </div>
      </div>

      <!--<div class="col-12 p-0 m-0 mt-lg-2">
        <div class="col-12 row p-0 m-0">

            <div class="progress col-xl-8 col-12 offset-xl-2">
              <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
          
      </div>-->

    </div>
  </div>
</div>
